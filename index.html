<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Template For Webflow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="Raleway-font">
    <main>
      <!-- Header Section -->
      <header>
        <!-- Section for header -->
        <div class="nav-section">
          <nav>
            <h2>LOGO</h2>
            <button class="btn">Sign Up</button>
          </nav>
          <div class="banner-section">
            <h2>Cool Dark UI Template for Webflow Agencies!</h2>
            <button class="btn">Stay Focused</button>
          </div>
        </div>
      </header>
      <!-- See Action Section -->
      <section>
        <div class="action-section">
          <div class="see-action">
            <h3 class="action-title">See It in Action</h3>
            <p class="action-para">
              Explore the live preview and imagine your brand in this bold new
              look.
            </p>
            <button class="btn">Launch Live Preview</button>
          </div>
          <div>
            <img src="./Assets/wc-mini.png" alt="" />
          </div>
        </div>
      </section>
      <!-- Productive User Section -->
      <section>
        <div class="productive-user-section">
          <div class="productive-user">
            <h3 class="productive-user-title">
              Joined Thousands of Productive Users
            </h3>
            <div class="statistics">
              <div class="statistics-items">
                <h2>50K</h2>
                <p>Active Users</p>
              </div>
              <div class="statistics-items">
                <h2>2M+</h2>
                <p>Focus Sessions</p>
              </div>
              <div class="statistics-items">
                <h2>95%</h2>
                <p>Satisfaction Rate</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
